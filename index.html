<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <link rel="icon" type="image/png" href="favicon.ico">

    <link rel="stylesheet" href="CSS/index.css">
    <title>Kitapoo - Read E-Book</title>
</head>
<body>

    <h1 id="de" class="dee">HOLA</h1>
    <h1 id="en" class="enn">HELLO</h1>
    <a href="home.html">Go to home ></a>

    
</body>
<script>
// Wrap every letter in a span
// Wrap every letter in a span
var textWrapper = document.querySelector('.dee');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");



var textWrapper = document.querySelector('.enn');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='later'>$&</span>");
document.getElementById("en").style.display = "none"


function MainFuct(){
  function DE(){
  anime.timeline()
  .add({
    targets: '.dee .letter',
    translateX: [0,0],
    translateZ: 0,
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 2500,
    delay: (el, i) => 500 + 30 * i
  }).add({
    targets: '.dee .letter',
    translateX: [0,0],
    opacity: [1,0],
    easing: "easeInExpo",
    duration: 1100,
    delay: (el, i) => 100 + 30 * i
  })
}
  DE()
  timeout = setTimeout(En,5000);


function En(){
  document.getElementById("en").style.display = "inline";
  anime.timeline()
  .add({
    
    targets: '.enn .later',
    translateX: [0,0],
    translateZ: 0,
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 2500,
    delay: (el, i) => 500 + 30 * i
  }).add({
    targets: '.enn .later',
    translateX: [0,0],
    opacity: [1,0],
    easing: "easeInExpo",
    duration: 1100,
    delay: (el, i) => 100 + 30 * i
  });
}
}

MainFuct()

</script>
</html>
